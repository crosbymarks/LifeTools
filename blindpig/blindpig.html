<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Pig üê∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4081;
            --primary-dark: #c60055;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container { max-width: 600px; margin: 0 auto; }

        /* --- Header --- */
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.5rem; margin: 0; color: var(--text-main); letter-spacing: -0.05em; }
        .pig-icon { font-size: 3rem; display: block; margin-bottom: 5px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        p.subtitle { color: var(--text-muted); margin-top: 5px; font-size: 1rem; }

        /* --- Status Bar --- */
        #status-bar {
            background: #e5e7eb; color: var(--text-muted); padding: 8px;
            border-radius: 50px; text-align: center; font-size: 0.85rem;
            margin-bottom: 20px; font-weight: 600; transition: all 0.3s;
        }
        #status-bar.ready { background: #d1fae5; color: #065f46; }

        /* --- Cards --- */
        .card {
            background: var(--card-bg); border-radius: var(--radius);
            box-shadow: var(--shadow); padding: 20px; margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05); position: relative;
        }
        .card-header {
            font-weight: 800; text-transform: uppercase; font-size: 0.75rem;
            letter-spacing: 0.1em; color: var(--text-muted); margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- NEW Upload UI --- */
        .upload-zone {
            border: 2px dashed #cbd5e1; border-radius: var(--radius);
            height: 180px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; background: #f8fafc; position: relative; overflow: hidden;
            transition: background 0.2s;
        }
        .upload-zone.has-image { border-style: solid; border-color: var(--primary); }

        .action-buttons {
            display: flex; gap: 10px; z-index: 5;
        }

        .action-btn {
            background: white; border: 1px solid #e2e8f0; padding: 10px 16px;
            border-radius: 8px; font-size: 0.9rem; font-weight: 600; color: var(--text-main);
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: all 0.2s;
        }
        .action-btn:hover { background: #f1f5f9; transform: translateY(-1px); }
        .action-btn.camera { color: var(--primary-dark); border-color: #fbcfe8; background: #fff1f2; }
        .action-btn.camera:hover { background: #ffe4e6; }

        .preview-img {
            position: absolute; top:0; left:0; width: 100%; height: 100%; object-fit: contain;
            background: #fff; display: none; z-index: 1;
        }
        
        /* Floating "Change" button that appears over image */
        .reset-overlay {
            position: absolute; top: 10px; right: 10px; z-index: 10;
            background: rgba(0,0,0,0.6); color: white; border: none; padding: 5px 10px;
            border-radius: 20px; font-size: 0.75rem; cursor: pointer; display: none;
        }
        .upload-zone.has-image .reset-overlay { display: block; }
        .upload-zone.has-image .action-buttons { display: none; }

        /* Hidden file input */
        input[type="file"] { display: none; }

        /* --- Camera Modal --- */
        #cameraModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        video { width: 100%; max-width: 600px; height: auto; background: #333; }
        .camera-controls {
            position: absolute; bottom: 30px; width: 100%; 
            display: flex; justify-content: center; gap: 20px;
        }
        .cam-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
        }
        .snap-btn { background: white; border: 4px solid #ddd; }
        .snap-btn:active { background: #ccc; }
        .close-cam { background: #ef4444; color: white; width: 50px; height: 50px; font-size: 1.2rem; }

        /* --- Buttons & Results (Same as before) --- */
        .btn {
            background-color: var(--primary); color: white; border: none; padding: 14px 20px;
            font-size: 1rem; font-weight: 600; border-radius: var(--radius); cursor: pointer;
            width: 100%; box-shadow: 0 4px 6px rgba(255, 64, 129, 0.3);
            transition: transform 0.1s;
        }
        .btn:hover { background-color: var(--primary-dark); }
        .btn:disabled { background-color: #cbd5e1; box-shadow: none; cursor: not-allowed; }
        .btn-secondary {
            background-color: white; color: var(--text-main); border: 2px solid #e5e7eb;
            box-shadow: none; margin-top: 10px;
        }
        .btn-link {
            background: none; border: none; color: var(--text-muted); text-decoration: underline;
            cursor: pointer; display: block; margin: 10px auto; font-size: 0.85rem;
        }
        .result-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; border-bottom: 1px solid #f3f4f6;
        }
        .winner-card { background: linear-gradient(135deg, #fff0f6 0%, #fff 100%); border: 2px solid var(--primary); }
        
        .lds-dual-ring { display: inline-block; width: 16px; height: 16px; margin-right: 8px; }
        .lds-dual-ring:after {
            content: " "; display: block; width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid var(--text-muted);
            border-color: var(--text-muted) transparent var(--text-muted) transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <span class="pig-icon">üê∑</span>
            <h1>Blind Pig</h1>
            <p class="subtitle">The Art of the Blindfolded.</p>
        </header>

        <div id="status-bar">
            <div style="display:flex; justify-content:center; align-items:center;">
                <div class="lds-dual-ring" id="loaderIcon"></div>
                <span id="statusText">Loading Vision Engine...</span>
            </div>
        </div>

        <div class="card" id="card-target">
            <div class="card-header">
                <span>The Target</span><span>üéØ</span>
            </div>
            <div class="upload-zone" id="zone-target">
                <div class="action-buttons">
                    <button class="action-btn" onclick="triggerFile('target')">üìÅ Upload</button>
                    <button class="action-btn camera" onclick="openCamera('target')">üì∑ Photo</button>
                </div>
                <button class="reset-overlay" onclick="clearImage('target')">‚úï Change</button>
                <img id="preview-target" class="preview-img">
                <input type="file" id="file-target" accept="image/*" onchange="handleFile('target')">
            </div>
        </div>

        <div id="playersContainer">
            <div class="card player-card" id="card-p1">
                <div class="card-header">
                    <span>Player 1</span>
                    <button onclick="removePlayer(this)" style="border:none; background:none; cursor:pointer; color:#999;">‚úï</button>
                </div>
                <div class="upload-zone" id="zone-p1">
                    <div class="action-buttons">
                        <button class="action-btn" onclick="triggerFile('p1')">üìÅ Upload</button>
                        <button class="action-btn camera" onclick="openCamera('p1')">üì∑ Photo</button>
                    </div>
                    <button class="reset-overlay" onclick="clearImage('p1')">‚úï Change</button>
                    <img id="preview-p1" class="preview-img player-img">
                    <input type="file" id="file-p1" class="playerInput" accept="image/*" onchange="handleFile('p1')">
                </div>
            </div>
             <div class="card player-card" id="card-p2">
                <div class="card-header">
                    <span>Player 2</span>
                    <button onclick="removePlayer(this)" style="border:none; background:none; cursor:pointer; color:#999;">‚úï</button>
                </div>
                <div class="upload-zone" id="zone-p2">
                    <div class="action-buttons">
                        <button class="action-btn" onclick="triggerFile('p2')">üìÅ Upload</button>
                        <button class="action-btn camera" onclick="openCamera('p2')">üì∑ Photo</button>
                    </div>
                    <button class="reset-overlay" onclick="clearImage('p2')">‚úï Change</button>
                    <img id="preview-p2" class="preview-img player-img">
                    <input type="file" id="file-p2" class="playerInput" accept="image/*" onchange="handleFile('p2')">
                </div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="addPlayer()">+ Add Another Player</button>
        <br><br>
        <button id="judgeBtn" class="btn" onclick="judgeGame()" disabled>üèÜ Judge the Winner</button>

        <div id="resultsArea" style="margin-top: 30px; display:none;">
            <h3 style="text-align:center; color: var(--text-main);">Results</h3>
            <div class="card" id="resultsList"></div>
            <button class="btn btn-secondary" onclick="hideResults()">Try Again (Keep Photos)</button>
            <button class="btn btn-link" onclick="fullReset()">Clear All Images</button>
        </div>

        <div id="cameraModal">
            <video id="cameraVideo" autoplay playsinline></video>
            <canvas id="cameraCanvas" style="display:none;"></canvas>
            <div class="camera-controls">
                <button class="cam-btn close-cam" onclick="closeCamera()">‚úï</button>
                <button class="cam-btn snap-btn" onclick="snapPhoto()"></button>
            </div>
        </div>

        <canvas id="canvasOutput" style="display:none;"></canvas>
    </div>

    <script>
        var Module = {
            onRuntimeInitialized: function() { onOpenCvReady(); },
            onError: function(err) { showError("OpenCV failed to load."); }
        };

        setTimeout(function() {
            if (!cvReady) showError("Loading timed out. Browsers may block the vision engine on local files. Try using a local server.");
        }, 15000);

        function showError(msg) { 
            document.getElementById('statusText').innerText = "Error";
            document.getElementById('statusText').style.color = "red";
            document.getElementById('loaderIcon').style.display = 'none';
            alert(msg); 
        }
    </script>
    
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" type="text/javascript"></script>

    <script>
        let cvReady = false;
        let playerCount = 2;
        let currentCameraId = null; // Tracks which player is using the camera
        let stream = null;

        function onOpenCvReady() {
            if(cvReady) return; 
            cvReady = true;
            document.getElementById('status-bar').classList.add('ready');
            document.getElementById('statusText').innerText = "Vision Engine Ready";
            document.getElementById('loaderIcon').style.display = 'none';
            document.getElementById('judgeBtn').disabled = false;
            
            const debugDiv = document.createElement('div');
            debugDiv.style.textAlign = 'center'; debugDiv.style.marginTop = '10px';
            debugDiv.innerHTML = `<label style="color:#666; font-size:0.8rem;"><input type="checkbox" id="debugMode"> Debug Mode</label>`;
            document.getElementById('judgeBtn').after(debugDiv);
        }

        // --- NEW Upload/Camera Logic ---

        function triggerFile(id) {
            document.getElementById('file-' + id).click();
        }

        function handleFile(id) {
            const input = document.getElementById('file-' + id);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    setImage(id, e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function setImage(id, src) {
            const img = document.getElementById('preview-' + id);
            const zone = document.getElementById('zone-' + id);
            img.src = src;
            img.style.display = 'block';
            zone.classList.add('has-image');
            document.getElementById('resultsArea').style.display = 'none';
        }

        function clearImage(id) {
            const img = document.getElementById('preview-' + id);
            const zone = document.getElementById('zone-' + id);
            const input = document.getElementById('file-' + id);
            img.src = '';
            img.style.display = 'none';
            input.value = '';
            zone.classList.remove('has-image');
            document.getElementById('resultsArea').style.display = 'none';
        }

        // --- Camera Functions ---

        async function openCamera(id) {
            currentCameraId = id;
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraVideo');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, // Prefer back camera on mobile
                    audio: false 
                });
                video.srcObject = stream;
                modal.style.display = 'flex';
            } catch (err) {
                alert("Camera access denied or not available. Please use 'Upload' instead.");
                console.error(err);
            }
        }

        function closeCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraVideo');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.srcObject = null;
            modal.style.display = 'none';
        }

        function snapPhoto() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('cameraCanvas');
            const context = canvas.getContext('2d');

            // Set canvas size to match video stream
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to data URL
            const dataUrl = canvas.toDataURL('image/png');
            
            // Set as image for the current player
            setImage(currentCameraId, dataUrl);
            
            closeCamera();
        }

        // --- Player Management ---
        function addPlayer() {
            playerCount++;
            const id = 'p' + playerCount;
            const container = document.getElementById('playersContainer');
            const div = document.createElement('div');
            div.className = 'card player-card';
            div.id = 'card-' + id;
            div.innerHTML = `
                <div class="card-header">
                    <span>Player ${playerCount}</span>
                    <button onclick="removePlayer(this)" style="border:none; background:none; cursor:pointer; color:#999;">‚úï</button>
                </div>
                <div class="upload-zone" id="zone-${id}">
                    <div class="action-buttons">
                        <button class="action-btn" onclick="triggerFile('${id}')">üìÅ Upload</button>
                        <button class="action-btn camera" onclick="openCamera('${id}')">üì∑ Photo</button>
                    </div>
                    <button class="reset-overlay" onclick="clearImage('${id}')">‚úï Change</button>
                    <img id="preview-${id}" class="preview-img player-img">
                    <input type="file" id="file-${id}" class="playerInput" accept="image/*" onchange="handleFile('${id}')">
                </div>`;
            container.appendChild(div);
        }

        function removePlayer(btn) {
            if(document.querySelectorAll('.player-card').length > 1) btn.closest('.card').remove();
            else alert("You need at least one player!");
        }

        function hideResults() {
            document.getElementById('resultsArea').style.display = 'none';
            document.getElementById('canvasOutput').style.display = 'none'; 
            window.scrollTo({ top: document.getElementById('playersContainer').offsetTop, behavior: 'smooth' });
        }

        function fullReset() {
            hideResults();
            document.querySelectorAll('img.preview-img').forEach(img => {
                img.style.display = 'none';
                img.src = '';
            });
            document.querySelectorAll('.upload-zone').forEach(z => z.classList.remove('has-image'));
            document.querySelectorAll('input[type="file"]').forEach(inp => inp.value = '');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- OpenCV Logic (Adaptive) ---
        function judgeGame() {
            if (!cvReady) return;
            const targetImg = document.getElementById('preview-target');
            if (!targetImg.src || targetImg.style.display === 'none') { alert("Please set a Target image first."); return; }

            const btn = document.getElementById('judgeBtn');
            const originalText = btn.innerText;
            btn.innerText = "Analyzing...";
            btn.disabled = true;

            setTimeout(() => { runAnalysis(targetImg, btn, originalText); }, 100);
        }

        function runAnalysis(targetImg, btn, originalText) {
            let targetContour = null;
            const debugMode = document.getElementById('debugMode') && document.getElementById('debugMode').checked;

            try {
                targetContour = getLargestContour(targetImg, debugMode);
            } catch (err) {
                alert("Error: " + err.message + "\n\nTry turning on 'Debug Mode' to check what the computer sees.");
                btn.innerText = originalText;
                btn.disabled = false;
                return;
            }

            const playerImages = document.querySelectorAll('.player-img');
            let scores = [];

            playerImages.forEach((imgElement) => {
                // Find player name from card header
                const card = imgElement.closest('.card');
                const playerName = card.querySelector('.card-header span').innerText;

                if (imgElement.src && imgElement.style.display !== 'none') {
                    try {
                        const playerContour = getLargestContour(imgElement, false);
                        const score = cv.matchShapes(targetContour, playerContour, 1, 0.0);
                        scores.push({ name: playerName, score: score });
                        playerContour.delete(); 
                    } catch (e) {
                        scores.push({ name: playerName, score: 999 });
                    }
                }
            });

            if (targetContour) targetContour.delete();
            scores.sort((a, b) => a.score - b.score);
            displayResults(scores);
            
            btn.innerText = originalText;
            btn.disabled = false;
        }

        function displayResults(scores) {
            const list = document.getElementById('resultsList');
            let html = "";
            scores.forEach((s, i) => {
                const isWinner = i === 0 && s.score < 999;
                const scoreText = s.score === 999 ? "No Shape Found" : s.score.toFixed(3);
                const rowClass = isWinner ? "result-item winner-card" : "result-item";
                const badge = isWinner ? `<span class="winner-badge">Winner</span>` : "";
                const rank = isWinner ? "üëë" : (i + 1);

                html += `
                <div class="${rowClass}">
                    <span class="result-rank">${rank}</span>
                    <span class="result-name">${s.name} ${badge}</span>
                    <span class="result-score">${scoreText}</span>
                </div>`;
            });
            if(scores.length === 0) html = "<div style='padding:15px; text-align:center;'>No players found!</div>";

            list.innerHTML = html;
            document.getElementById('resultsArea').style.display = 'block';
            document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth' });
        }

        function getLargestContour(imgElement, showDebug) {
            let src = cv.imread(imgElement);
            let dst = new cv.Mat();
            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
            
            // Blur + Adaptive Threshold
            cv.GaussianBlur(src, src, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
            cv.adaptiveThreshold(src, src, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 21, 2);

            if (showDebug) {
                const canvas = document.getElementById('canvasOutput');
                canvas.style.display = 'block';
                canvas.style.margin = '20px auto';
                canvas.style.border = '2px solid red';
                canvas.style.maxWidth = '100%';
                cv.imshow('canvasOutput', src);
            }

            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(src, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let maxArea = 0;
            let maxContourIndex = -1;
            for (let i = 0; i < contours.size(); ++i) {
                let area = cv.contourArea(contours.get(i));
                if (area > 100 && area > maxArea) {
                    maxArea = area;
                    maxContourIndex = i;
                }
            }

            if (maxContourIndex === -1) {
                src.delete(); dst.delete(); contours.delete(); hierarchy.delete();
                throw new Error("No shape found.");
            }

            let largestContour = contours.get(maxContourIndex);
            src.delete(); dst.delete(); hierarchy.delete();
            return largestContour; 
        }
    </script>
</body>
</html>
