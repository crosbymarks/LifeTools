<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Pig üê∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4081; /* Pig Pink */
            --primary-dark: #c60055;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.5rem; margin: 0; color: var(--text-main); letter-spacing: -0.05em; }
        .pig-icon { font-size: 3rem; display: block; margin-bottom: 5px; animation: bounce 2s infinite; }
        @keyframes bounce { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
        p.subtitle { color: var(--text-muted); margin-top: 5px; font-size: 1rem; }

        /* --- Status Bar --- */
        #status-bar {
            background: #e5e7eb; color: var(--text-muted); padding: 8px;
            border-radius: 50px; text-align: center; font-size: 0.85rem;
            margin-bottom: 20px; font-weight: 600; transition: all 0.3s;
        }
        #status-bar.ready { background: #d1fae5; color: #065f46; }

        /* --- Cards --- */
        .card {
            background: var(--card-bg); border-radius: var(--radius);
            box-shadow: var(--shadow); padding: 20px; margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .card-header {
            font-weight: 800; text-transform: uppercase; font-size: 0.75rem;
            letter-spacing: 0.1em; color: var(--text-muted); margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- Image Uploaders --- */
        .upload-zone {
            position: relative; border: 2px dashed #cbd5e1; border-radius: var(--radius);
            height: 160px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; cursor: pointer; transition: border-color 0.2s;
            overflow: hidden; background: #f8fafc;
        }
        .upload-zone:hover { border-color: var(--primary); background: #fff0f6; }
        
        /* FIX: Ensure input is always on top (z-index 10) so it remains clickable */
        .upload-zone input[type="file"] {
            position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10;
        }
        
        .upload-label { color: var(--text-muted); font-size: 0.9rem; pointer-events: none; z-index: 1; }
        .upload-icon { font-size: 1.5rem; margin-bottom: 8px; color: var(--text-muted); }
        
        .preview-img {
            position: absolute; width: 100%; height: 100%; object-fit: contain;
            background: #fff; display: none; z-index: 2; /* Image is below input now */
        }

        /* --- Buttons --- */
        .btn {
            background-color: var(--primary); color: white; border: none; padding: 14px 20px;
            font-size: 1rem; font-weight: 600; border-radius: var(--radius); cursor: pointer;
            width: 100%; box-shadow: 0 4px 6px rgba(255, 64, 129, 0.3);
            transition: transform 0.1s, background-color 0.2s;
        }
        .btn:hover { background-color: var(--primary-dark); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background-color: #cbd5e1; box-shadow: none; cursor: not-allowed; }
        
        .btn-secondary {
            background-color: white; color: var(--text-main); border: 2px solid #e5e7eb;
            box-shadow: none; margin-top: 10px;
        }
        .btn-secondary:hover { background-color: #f9fafb; border-color: #d1d5db; }
        .btn-link {
            background: none; border: none; color: var(--text-muted); text-decoration: underline;
            cursor: pointer; display: block; margin: 10px auto; font-size: 0.85rem; box-shadow: none;
        }

        /* --- Results --- */
        .result-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px; border-bottom: 1px solid #f3f4f6;
        }
        .result-item:last-child { border-bottom: none; }
        .result-rank { font-weight: 800; width: 30px; color: var(--text-muted); }
        .result-name { flex-grow: 1; font-weight: 600; }
        .result-score {
            font-family: monospace; background: #f3f4f6; padding: 4px 8px;
            border-radius: 4px; font-size: 0.9rem;
        }
        .winner-card {
            background: linear-gradient(135deg, #fff0f6 0%, #fff 100%);
            border: 2px solid var(--primary); transform: scale(1.02);
        }
        .winner-badge {
            background: var(--primary); color: white; padding: 2px 8px;
            border-radius: 10px; font-size: 0.7rem; text-transform: uppercase; margin-left: 10px;
        }

        /* --- Loader for OpenCV --- */
        .lds-dual-ring {
            display: inline-block; width: 16px; height: 16px; margin-right: 8px;
        }
        .lds-dual-ring:after {
            content: " "; display: block; width: 12px; height: 12px; border-radius: 50%;
            border: 2px solid var(--text-muted);
            border-color: var(--text-muted) transparent var(--text-muted) transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <span class="pig-icon">üê∑</span>
            <h1>Blind Pig</h1>
            <p class="subtitle">The Art of the Blindfolded.</p>
        </header>

        <div id="status-bar">
            <div style="display:flex; justify-content:center; align-items:center;">
                <div class="lds-dual-ring" id="loaderIcon"></div>
                <span id="statusText">Loading Vision Engine...</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span>The Target</span>
                <span>üéØ</span>
            </div>
            <div class="upload-zone">
                <input type="file" id="targetInput" accept="image/*">
                <div class="upload-label">
                    <div class="upload-icon">üì∑</div>
                    Click to upload Original
                </div>
                <img id="targetPreview" class="preview-img">
            </div>
        </div>

        <div id="playersContainer">
            <div class="card player-card">
                <div class="card-header">
                    <span>Player 1</span>
                    <button onclick="removePlayer(this)" style="border:none; background:none; cursor:pointer; color:#999;">‚úï</button>
                </div>
                <div class="upload-zone">
                    <input type="file" class="playerInput" accept="image/*" data-player="1">
                    <div class="upload-label"><div class="upload-icon">üñåÔ∏è</div>Upload Drawing</div>
                    <img class="preview-img">
                </div>
            </div>
             <div class="card player-card">
                <div class="card-header">
                    <span>Player 2</span>
                    <button onclick="removePlayer(this)" style="border:none; background:none; cursor:pointer; color:#999;">‚úï</button>
                </div>
                <div class="upload-zone">
                    <input type="file" class="playerInput" accept="image/*" data-player="2">
                    <div class="upload-label"><div class="upload-icon">üñåÔ∏è</div>Upload Drawing</div>
                    <img class="preview-img">
                </div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="addPlayer()">+ Add Another Player</button>
        <br><br>
        <button id="judgeBtn" class="btn" onclick="judgeGame()" disabled>üèÜ Judge the Winner</button>

        <div id="resultsArea" style="margin-top: 30px; display:none;">
            <h3 style="text-align:center; color: var(--text-main);">Results</h3>
            <div class="card" id="resultsList">
                </div>
            <button class="btn btn-secondary" onclick="hideResults()">Try Again (Keep Photos)</button>
            <button class="btn btn-link" onclick="fullReset()">Clear All Images</button>
        </div>

        <canvas id="canvasOutput" style="display:none;"></canvas>
    </div>

    <script>
        var Module = {
            onRuntimeInitialized: function() { onOpenCvReady(); },
            onError: function(err) { showError("OpenCV failed to load."); }
        };

        setTimeout(function() {
            if (!cvReady) showError("Loading timed out. \n\nSecurity Tip: If you opened this file directly (file://), browsers block the vision engine. Please run a local server or upload this to a website.");
        }, 15000);

        function showError(msg) { 
            document.getElementById('statusText').innerText = "Error";
            document.getElementById('statusText').style.color = "red";
            document.getElementById('loaderIcon').style.display = 'none';
            alert(msg); 
        }
    </script>
    
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" type="text/javascript"></script>

    <script>
        let cvReady = false;
        let playerCount = 2;

        function onOpenCvReady() {
            if(cvReady) return; 
            cvReady = true;
            const sb = document.getElementById('status-bar');
            sb.classList.add('ready');
            document.getElementById('statusText').innerText = "Vision Engine Ready";
            document.getElementById('loaderIcon').style.display = 'none';
            document.getElementById('judgeBtn').disabled = false;
            
            const debugDiv = document.createElement('div');
            debugDiv.style.textAlign = 'center';
            debugDiv.style.marginTop = '10px';
            debugDiv.innerHTML = `<label style="color:#666; font-size:0.8rem;"><input type="checkbox" id="debugMode"> Show what the computer sees (Debug Mode)</label>`;
            document.getElementById('judgeBtn').after(debugDiv);
        }

        // --- Image Preview Logic ---
        document.body.addEventListener('change', function(e) {
            if (e.target.type === 'file' && e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                const uploadZone = e.target.closest('.upload-zone');
                const imgPreview = uploadZone.querySelector('.preview-img');
                const label = uploadZone.querySelector('.upload-label');
                
                reader.onload = function(evt) {
                    imgPreview.src = evt.target.result;
                    imgPreview.style.display = 'block';
                    label.style.opacity = '0';
                    document.getElementById('resultsArea').style.display = 'none';
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // --- Player Management ---
        function addPlayer() {
            playerCount++;
            const container = document.getElementById('playersContainer');
            const div = document.createElement('div');
            div.className = 'card player-card';
            div.innerHTML = `
                <div class="card-header">
                    <span>Player ${playerCount}</span>
                    <button onclick="removePlayer(this)" style="border:none; background:none; cursor:pointer; color:#999;">‚úï</button>
                </div>
                <div class="upload-zone">
                    <input type="file" class="playerInput" accept="image/*" data-player="${playerCount}">
                    <div class="upload-label"><div class="upload-icon">üñåÔ∏è</div>Upload Drawing</div>
                    <img class="preview-img">
                </div>`;
            container.appendChild(div);
        }

        function removePlayer(btn) {
            if(document.querySelectorAll('.player-card').length > 1) btn.closest('.card').remove();
            else alert("You need at least one player!");
        }

        function hideResults() {
            document.getElementById('resultsArea').style.display = 'none';
            document.getElementById('canvasOutput').style.display = 'none'; 
            window.scrollTo({ top: document.getElementById('playersContainer').offsetTop, behavior: 'smooth' });
        }

        function fullReset() {
            hideResults();
            document.querySelectorAll('img.preview-img').forEach(img => img.style.display = 'none');
            document.querySelectorAll('.upload-label').forEach(lbl => lbl.style.opacity = '1');
            document.querySelectorAll('input[type="file"]').forEach(inp => inp.value = '');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- OpenCV Logic ---
        function judgeGame() {
            if (!cvReady) return;
            const targetImg = document.getElementById('targetPreview');
            if (!targetImg.src || targetImg.style.display === 'none') { alert("Please upload a Target image first."); return; }

            const btn = document.getElementById('judgeBtn');
            const originalText = btn.innerText;
            btn.innerText = "Analyzing Shapes...";
            btn.disabled = true;

            setTimeout(() => { runAnalysis(targetImg, btn, originalText); }, 100);
        }

        function runAnalysis(targetImg, btn, originalText) {
            let targetContour = null;
            const debugMode = document.getElementById('debugMode') && document.getElementById('debugMode').checked;

            try {
                targetContour = getLargestContour(targetImg, debugMode);
            } catch (err) {
                alert("Error: " + err.message + "\n\nTry turning on 'Show what the computer sees' to check.");
                resetButton(btn, originalText);
                return;
            }

            const playerInputs = document.querySelectorAll('.playerInput');
            let scores = [];

            playerInputs.forEach((input) => {
                const uploadZone = input.closest('.upload-zone');
                const imgElement = uploadZone.querySelector('.preview-img');
                const cardHeader = input.closest('.card').querySelector('.card-header span');
                const playerName = cardHeader ? cardHeader.innerText : "Unknown";

                if (imgElement.src && imgElement.style.display !== 'none') {
                    try {
                        const playerContour = getLargestContour(imgElement, false);
                        const score = cv.matchShapes(targetContour, playerContour, 1, 0.0);
                        scores.push({ name: playerName, score: score });
                        playerContour.delete(); 
                    } catch (e) {
                        scores.push({ name: playerName, score: 999 });
                    }
                }
            });

            if (targetContour) targetContour.delete();
            scores.sort((a, b) => a.score - b.score);
            displayResults(scores);
            resetButton(btn, originalText);
        }

        function displayResults(scores) {
            const list = document.getElementById('resultsList');
            let html = "";
            
            scores.forEach((s, i) => {
                const isWinner = i === 0 && s.score < 999;
                const scoreText = s.score === 999 ? "No Shape Found" : s.score.toFixed(3);
                const rowClass = isWinner ? "result-item winner-card" : "result-item";
                const badge = isWinner ? `<span class="winner-badge">Winner</span>` : "";
                const rank = isWinner ? "üëë" : (i + 1);

                html += `
                <div class="${rowClass}">
                    <span class="result-rank">${rank}</span>
                    <span class="result-name">${s.name} ${badge}</span>
                    <span class="result-score">${scoreText}</span>
                </div>`;
            });

            if(scores.length === 0) html = "<div style='padding:15px; text-align:center;'>No players found!</div>";

            list.innerHTML = html;
            document.getElementById('resultsArea').style.display = 'block';
            document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth' });
        }

        function resetButton(btn, text) {
            btn.innerText = text;
            btn.disabled = false;
        }

        // --- UPDATED VISION FUNCTION ---
        function getLargestContour(imgElement, showDebug) {
            let src = cv.imread(imgElement);
            let dst = new cv.Mat();
            
            cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
            
            // 1. Blur is essential before Adaptive Thresholding to remove paper texture
            cv.GaussianBlur(src, src, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);

            // 2. ADAPTIVE THRESHOLD (The Fix)
            // Block Size 21: Looks at 21x21 neighborhood
            // C = 2: Subtracts 2 from the mean (fine-tuning)
            cv.adaptiveThreshold(src, src, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 21, 2);

            if (showDebug) {
                const canvas = document.getElementById('canvasOutput');
                canvas.style.display = 'block';
                canvas.style.margin = '20px auto';
                canvas.style.border = '2px solid red';
                canvas.style.maxWidth = '100%';
                cv.imshow('canvasOutput', src);
            }

            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(src, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let maxArea = 0;
            let maxContourIndex = -1;
            for (let i = 0; i < contours.size(); ++i) {
                let area = cv.contourArea(contours.get(i));
                // Filter out tiny dots (noise)
                if (area > 100 && area > maxArea) {
                    maxArea = area;
                    maxContourIndex = i;
                }
            }

            if (maxContourIndex === -1) {
                src.delete(); dst.delete(); contours.delete(); hierarchy.delete();
                throw new Error("No shape found. Is the lighting okay?");
            }

            let largestContour = contours.get(maxContourIndex);
            
            src.delete(); dst.delete(); hierarchy.delete();
            return largestContour; 
        }
    </script>
</body>
</html>
