<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermittent Fasting Navigator</title>
    <!-- Copyright 2025 Crosby Marks -->
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for grid */
        .calendar-grid {
            /* Ensures 7 columns take up equal, full width of the container */
            grid-template-columns: repeat(7, minmax(0, 1fr));
        }
        /* CRITICAL for mobile: Ensure cells maintain aspect ratio */
        .aspect-square {
            aspect-ratio: 1 / 1;
        }
        /* Style for the day cells */
        .day-cell {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer; /* Changed to pointer to indicate clickability */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .day-cell:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Style for the navigation buttons */
        .nav-btn {
            @apply p-2 rounded-full hover:bg-indigo-100 text-indigo-600 transition duration-150 ease-in-out flex items-center justify-center;
        }
        /* Custom text size for tiny details on mobile */
        .text-3xs {
            font-size: 0.5rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-2 sm:p-8 font-sans">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-4 sm:p-8">

        <!-- Header and Navigation -->
        <header class="text-center mb-6 sm:mb-8">
            <h1 class="text-2xl sm:text-4xl font-extrabold text-gray-900 mb-1">
                Intermittent Fasting Plan
            </h1>
            
            <div class="flex items-center justify-center mt-3 space-x-4">
                <button id="prev-month-btn" class="nav-btn">
                    <!-- Left Arrow SVG Icon -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                
                <h2 id="current-month-display" class="text-xl font-light text-indigo-600 w-32 sm:w-48">
                    <!-- Text updated via JS -->
                    Loading...
                </h2>
                
                <button id="next-month-btn" class="nav-btn">
                    <!-- Right Arrow SVG Icon -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
            
        </header>


        <!-- Days of the Week Header -->
        <div class="calendar-grid grid text-center font-bold text-xs sm:text-sm text-gray-500 mb-1 border-b-2 border-gray-100 pb-1">
            <span class="p-1">Sun</span>
            <span class="p-1">Mon</span>
            <span class="p-1">Tue</span>
            <span class="p-1">Wed</span>
            <span class="p-1">Thu</span>
            <span class="p-1">Fri</span>
            <span class="p-1">Sat</span>
        </div>

        <!-- Calendar Grid Container -->
        <div id="calendar-grid" class="calendar-grid grid gap-1 sm:gap-2 mb-8">
            <!-- Calendar days will be inserted here by JavaScript -->
        </div>

        <!-- Schedule Chooser and Time Selector -->
        <div class="flex flex-col md:flex-row justify-center items-center space-y-3 md:space-y-0 md:space-x-6 mt-4">
            <!-- Schedule Chooser -->
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                <button id="mode-fixed-btn" class="px-4 py-2 text-sm font-semibold rounded-lg transition" data-mode="0">
                    4-5-4-1 Repeating Cycle
                </button>
                <button id="mode-two-cycle-btn" class="px-4 py-2 text-sm font-semibold rounded-lg transition" data-mode="2">
                    Two-Cycle Thursday Anchor
                </button>
            </div>

            <!-- Time Selector -->
            <div class="flex items-center space-x-2 p-2 bg-gray-100 rounded-lg">
                <label for="end-fast-time" class="text-sm font-semibold text-gray-700">End Fast Time:</label>
                <!-- W-28 makes the input wider to accommodate the clock icon -->
                <input type="time" id="end-fast-time" value="20:00" class="p-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 w-28 text-center text-sm font-mono cursor-pointer">
            </div>
        </div>
        
        <!-- Message Box for Click Events -->
        <div id="message-box" class="mt-4 p-3 bg-indigo-50 border border-indigo-200 rounded-lg text-center text-sm text-gray-700 hidden transition-opacity duration-300">
            <!-- Content filled by JavaScript on day click -->
        </div>

        <!-- Legend -->
        <div class="mt-6 p-3 bg-gray-50 rounded-lg border border-gray-200">
            <h3 class="text-base font-semibold text-gray-700 mb-3 text-center">Schedule Key</h3>
            <div class="flex flex-wrap gap-x-4 gap-y-2 justify-center">
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-green-500"></span>
                    <span class="text-xs text-gray-600">14h/10h</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-yellow-500"></span>
                    <span class="text-xs text-gray-600">16h/8h</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-orange-500"></span>
                    <span class="text-xs text-gray-600">18h/6h</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-red-500"></span>
                    <span class="text-xs text-gray-600">38h Fast</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-indigo-500 text-sm">★</span>
                    <span class="text-xs text-gray-600">Today</span>
                </div>
            </div>
        </div>
        
        <!-- Explanation moved to the very bottom -->
        <p id="schedule-description" class="mt-6 text-gray-600 text-sm max-w-xl mx-auto text-center">
            <!-- Content set dynamically by updateUI function -->
        </p>

        <!-- Copyright Footer -->
        <footer class="mt-8 pt-4 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">
                &copy; 2025 Crosby Marks. All rights reserved.
            </p>
        </footer>


    </div>

    <!-- The script is now a standard module to use local storage -->
    <script type="module">
        // --- GLOBAL STATE & CONSTANTS ---
        const calendarGrid = document.getElementById('calendar-grid');
        const monthDisplay = document.getElementById('current-month-display');
        const descriptionElement = document.getElementById('schedule-description');
        const fixedBtn = document.getElementById('mode-fixed-btn');
        const twoCycleBtn = document.getElementById('mode-two-cycle-btn');
        const endTimeInput = document.getElementById('end-fast-time');
        const messageBox = document.getElementById('message-box');
        
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        // Define today's date for highlighting
        const TODAY = new Date();
        const TODAY_YEAR = TODAY.getFullYear();
        const TODAY_MONTH = TODAY.getMonth();
        const TODAY_DAY = TODAY.getDate();

        // Calendar now starts on today's month and year
        let currentMonth = TODAY_MONTH; 
        let currentYear = TODAY_YEAR;
        
        // 0: Fixed 14-day cycle (4-5-4-1), 2: Two-Cycle Thursday Anchor
        let scheduleMode = 2; // Default starting value
        let endFastTime = '20:00'; // Default end time (8:00 PM)

        // Define Tailwind classes and schedule data (Updated 34h to 38h)
        const STYLES = {
            '14/10': { fast: 14, eat: 10, bg: 'bg-green-100', text: 'text-green-800', border: 'border-green-300', name: '14h/10h' },
            '16/8':  { fast: 16, eat: 8, bg: 'bg-yellow-100', text: 'text-yellow-800', border: 'border-yellow-300', name: '16h/8h' },
            '18/6':  { fast: 18, eat: 6, bg: 'bg-orange-100', text: 'text-orange-800', border: 'border-orange-300', name: '18h/6h' },
            '38h':   { fast: 38, eat: 0, bg: 'bg-red-100', text: 'text-red-800', border: 'border-red-300', name: '38h Fast' } 
        };

        const s14 = STYLES['14/10'];
        const s16 = STYLES['16/8'];
        const s18 = STYLES['18/6'];
        const s38 = STYLES['38h']; // Renamed constant to s38

        // --- LOCAL STORAGE FUNCTIONS ---

        function saveScheduleMode(mode) {
            try {
                localStorage.setItem('fastingScheduleMode', mode.toString());
            } catch (e) {
                console.error("Error saving schedule mode locally:", e);
            }
        }

        function loadScheduleModeFromLocal() {
            try {
                const storedMode = localStorage.getItem('fastingScheduleMode');
                if (storedMode !== null) {
                    const loadedMode = parseInt(storedMode, 10);
                    if (!isNaN(loadedMode) && (loadedMode === 0 || loadedMode === 2)) {
                        scheduleMode = loadedMode;
                    }
                }
            } catch (e) {
                console.error("Error loading schedule mode locally:", e);
            }
        }

        function saveEndFastTime(time) {
            try {
                localStorage.setItem('endFastTime', time);
            } catch (e) {
                console.error("Error saving end fast time locally:", e);
            }
        }

        function loadEndFastTimeFromLocal() {
            try {
                const storedTime = localStorage.getItem('endFastTime');
                if (storedTime !== null) {
                    endFastTime = storedTime;
                    endTimeInput.value = storedTime;
                }
            } catch (e) {
                console.error("Error loading end fast time locally:", e);
            }
        }

        // --- SCHEDULE GENERATION FUNCTIONS (Updated to use s38) ---

        function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        function findNthDay(n, dayOfWeek, month, year) {
            let count = 0;
            let day = 1;
            while (day <= getDaysInMonth(month, year)) {
                const date = new Date(year, month, day);
                if (date.getDay() === dayOfWeek) {
                    count++;
                    if (count === n) {
                        return day;
                    }
                }
                day++;
            }
            return null;
        }

        function generateFixedCycleSchedule(daysInMonth) {
            const scheduleData = [];
            while (scheduleData.length < daysInMonth) {
                for (let i = 0; i < 4 && scheduleData.length < daysInMonth; i++) {
                    scheduleData.push(s14);
                }
                for (let i = 0; i < 5 && scheduleData.length < daysInMonth; i++) {
                    scheduleData.push(s16);
                }
                for (let i = 0; i < 4 && scheduleData.length < daysInMonth; i++) {
                    scheduleData.push(s18);
                }
                for (let i = 0; i < 1 && scheduleData.length < daysInMonth; i++) {
                    scheduleData.push(s38); // Updated to s38
                }
            }
            return scheduleData;
        }

        function generateTwoCycleAnchorSchedule(month, year) {
            const daysInMonth = getDaysInMonth(month, year);
            const scheduleData = new Array(daysInMonth).fill(null);
            const THURSDAY = 4;

            const firstThursday = findNthDay(1, THURSDAY, month, year); 
            
            if (firstThursday === null) {
                return new Array(daysInMonth).fill(s14);
            }

            const applyFast = (day, fastType) => {
                if (day >= 1 && day <= daysInMonth) {
                    scheduleData[day - 1] = fastType;
                }
            };
            
            for(let day = 1; day < firstThursday; day++) {
                applyFast(day, s14);
            }

            const cyclePattern = [
                { style: s14, count: 4 },
                { style: s16, count: 5 },
                { style: s18, count: 4 },
                { style: s38, count: 1 } // Updated to s38
            ];

            const applyCycle = (startDay) => {
                let currentDay = startDay;
                
                for (const segment of cyclePattern) {
                    for (let i = 0; i < segment.count; i++) {
                        if (currentDay <= daysInMonth) {
                            if (!scheduleData[currentDay - 1]) {
                                applyFast(currentDay, segment.style);
                            }
                            currentDay++;
                        } else {
                            return null;
                        }
                    }
                }
                return currentDay;
            };

            let nextDay = applyCycle(firstThursday);
            
            if (nextDay && nextDay <= daysInMonth) {
                nextDay = applyCycle(nextDay);
            }

            if (nextDay && nextDay <= daysInMonth) {
                for (let day = nextDay; day <= daysInMonth; day++) {
                    applyFast(day, s14);
                }
            }

            for(let day = 1; day <= daysInMonth; day++) {
                if (!scheduleData[day - 1]) {
                    scheduleData[day - 1] = s14;
                }
            }

            return scheduleData;
        }
        
        function generateSchedule(month, year) {
            if (scheduleMode === 0) {
                return generateFixedCycleSchedule(getDaysInMonth(month, year));
            } else {
                return generateTwoCycleAnchorSchedule(month, year);
            }
        }

        // --- RENDER & UI UPDATES ---
        
        function showMessageBox(message) {
            messageBox.innerHTML = message;
            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('opacity-100');
            
            // Auto-hide the message after 8 seconds
            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.classList.add('hidden'), 300); // Wait for transition
            }, 8000);
        }

        function handleDayClick(event) {
            const cell = event.currentTarget;
            const day = parseInt(cell.dataset.day);
            const fastDuration = parseInt(cell.dataset.fastDuration);
            const eatingWindow = parseInt(cell.dataset.eatingWindow);
            
            const [hours, minutes] = endFastTime.split(':').map(Number);
            
            // Set the end of the eating window for the clicked day
            let endTime = new Date(currentYear, currentMonth, day, hours, minutes);
            let message = "";
            let startTime;

            if (fastDuration === 38) {
                const fastHours = 38; // Use 38 hours for the long fast

                // 1. Calculate the Fast Start Time (EFT of the previous day, Day D-1)
                // We use the EFT of the clicked day (Day D) and subtract 24 hours to get the EFT of Day D-1.
                const fastStartTime = new Date(currentYear, currentMonth, day, hours, minutes);
                fastStartTime.setDate(fastStartTime.getDate() - 1); 
                
                // 2. T_Fast_End = T_Fast_Start + 38 hours 
                const fastEndTime = new Date(fastStartTime.getTime() + (fastHours * 60 * 60 * 1000));
                
                // Determine the style color dynamically
                const colorClass = cell.classList.contains('text-red-800') ? 'text-red-700' : 'text-gray-700';

                message = `
                    <span class="font-bold ${colorClass}">38h Fast Day:</span><br>
                    Your fast started at <span class="font-extrabold">${fastStartTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span> 
                    on <span class="font-extrabold">${fastStartTime.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}</span> and ends at:<br>
                    <span class="font-extrabold text-xl">${fastEndTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span> 
                    on <span class="font-extrabold">${fastEndTime.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}</span>.
                `;

            } else {
                // Standard IF calculation: T_start_eat = T_end_eat - E hours
                startTime = new Date(endTime);
                startTime.setHours(endTime.getHours() - eatingWindow);

                message = `
                    <span class="font-bold text-indigo-700">${fastDuration}h Fast (${eatingWindow}h Eating Window):</span><br>
                    Start Eating: <span class="font-extrabold">${startTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span><br>
                    End Eating: <span class="font-extrabold">${endTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}</span>
                `;
            }

            showMessageBox(message);
        }

        function updateUI(mode) {
            // Reset all buttons
            [fixedBtn, twoCycleBtn].forEach(btn => 
                btn.classList.remove('bg-indigo-600', 'text-white', 'bg-gray-200', 'text-gray-700')
            );
            
            let activeBtn, description;

            if (mode === 0) {
                activeBtn = fixedBtn;
                description = 'The **14-day cycle** (4-5-4-1) restarts on the first of the month.';
            } else { // mode 2
                activeBtn = twoCycleBtn;
                description = 'Two 14-day cycles (4-5-4-1) start on the **First Thursday** of the month. Days outside the cycles use **14h/10h**. The **38h Fast** always falls on a Wednesday.';
            }

            activeBtn.classList.add('bg-indigo-600', 'text-white');
            [fixedBtn, twoCycleBtn].filter(btn => btn !== activeBtn).forEach(btn => 
                btn.classList.add('bg-gray-200', 'text-gray-700')
            );
            
            descriptionElement.innerHTML = description;
        }


        function renderCalendar(month, year) {
            calendarGrid.innerHTML = '';
            monthDisplay.textContent = `${monthNames[month]} ${year}`;

            const daysInMonth = getDaysInMonth(month, year);
            const scheduleData = generateSchedule(month, year);
            
            const date = new Date(year, month, 1);
            const startDayOfWeek = date.getDay(); 
            const isCurrentMonth = (year === TODAY_YEAR && month === TODAY_MONTH);

            // A. Insert padding
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('p-2', 'aspect-square', 'bg-white', 'rounded-lg', 'shadow-inner', 'h-full');
                calendarGrid.appendChild(emptyCell);
            }

            // B. Insert days with schedule data
            for (let day = 1; day <= daysInMonth; day++) {
                const dayData = scheduleData[day - 1]; 
                const { fast, eat, name, bg, text, border } = dayData;

                const cell = document.createElement('div');
                
                const classesToAdd = [
                    'day-cell', 'rounded-lg', 'p-1', 'sm:p-3', 'text-center',
                    'flex', 'flex-col', 'justify-between', 'aspect-square',
                    'border-2', bg, text, border 
                ];
                
                cell.classList.add(...classesToAdd);
                
                // Add data attributes for click handling
                cell.dataset.day = day;
                cell.dataset.fastDuration = fast;
                cell.dataset.eatingWindow = eat;
                cell.addEventListener('click', handleDayClick);

                const dayNum = document.createElement('div');
                dayNum.classList.add('text-lg', 'sm:text-xl', 'font-extrabold', 'mb-0', 'flex', 'items-center', 'justify-center');
                
                dayNum.textContent = day;
                
                if (isCurrentMonth && day === TODAY_DAY) {
                    const todayIcon = document.createElement('span');
                    todayIcon.innerHTML = '★'; // Star icon
                    todayIcon.classList.add('text-indigo-500', 'text-xs', 'ml-1', 'align-top', 'font-normal');
                    dayNum.appendChild(todayIcon);
                }
                
                cell.appendChild(dayNum);

                const patternText = document.createElement('div');
                patternText.classList.add('text-3xs', 'sm:text-xs', 'font-semibold', 'leading-tight', 'truncate');

                if (fast === 38) {
                    patternText.innerHTML = `<span class="block">${name}</span><span class="block font-normal">(Fasting)</span>`;
                } else {
                    patternText.innerHTML = `<span class="block">${fast}h Fast</span><span class="block font-normal">${eat}h Eat</span>`;
                }

                cell.appendChild(patternText);
                calendarGrid.appendChild(cell);
            }
        }

        // --- NAVIGATION & INITIALIZATION ---

        function setScheduleMode(mode) {
            // Check if mode is actually changing
            if (scheduleMode === mode) return; 

            scheduleMode = mode;
            updateUI(mode);
            renderCalendar(currentMonth, currentYear);
            saveScheduleMode(mode);
        }

        function setEndFastTime(event) {
            endFastTime = event.target.value;
            saveEndFastTime(endFastTime);
            // Re-render is not strictly necessary but ensures visual consistency if needed
            // renderCalendar(currentMonth, currentYear); 
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        }
        
        // Attach event listeners to buttons and input
        document.getElementById('next-month-btn').addEventListener('click', nextMonth);
        document.getElementById('prev-month-btn').addEventListener('click', prevMonth);
        fixedBtn.addEventListener('click', () => setScheduleMode(0));
        twoCycleBtn.addEventListener('click', () => setScheduleMode(2));
        endTimeInput.addEventListener('change', setEndFastTime);

        // Initial loading of settings and rendering
        loadScheduleModeFromLocal();
        loadEndFastTimeFromLocal();
        updateUI(scheduleMode);
        renderCalendar(currentMonth, currentYear);

    </script>
</body>
</html>
